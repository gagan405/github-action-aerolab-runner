name: "Run Aerolab with Commands"

on:
  workflow_call:
    inputs:
      aerospike_version:
        description: "Aerolab version (e.g., 7.9.0)"
        required: false
        type: string
        default: "7.9.0"
      nodes:
        description: "Number of cluster nodes"
        required: false
        type: string
        default: "3"
      cluster_name:
        description: "Cluster name"
        required: false
        type: string
        default: "ce"

jobs:
  run-aerolab:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --env DOCKER_TLS_CERTDIR=

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout (needed if calling from another repo)
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Download Aerolab .deb
        id: download
        run: |
          echo "Fetching release ${{ inputs.aerospike_version }}"
          URL=$(curl -s https://api.github.com/repos/aerospike/aerolab/releases/tags/${{ inputs.aerospike_version }} \
               | jq -r '.assets[] | select(.name | endswith(".deb")).browser_download_url')
          echo "Downloading $URL"
          curl -L -o aerolab.deb "$URL"

      - name: Build Aerolab Docker image
        run: |
          cat > Dockerfile <<'EOF'
          FROM ubuntu:24.04
          WORKDIR /aerolab
          COPY aerolab.deb /tmp/
          RUN apt-get update && \
              apt-get install -y /tmp/aerolab.deb && \
              rm -rf /tmp/aerolab.deb /var/lib/apt/lists/*
          ENTRYPOINT ["aerolab"]
          EOF
          docker build -t aerolab-runner:latest .

      - name: Run Aerolab cluster
        run: |
          docker run --privileged --rm aerolab-runner:latest config backend -t docker
          docker run --privileged --rm aerolab-runner:latest cluster create \
            -v "${{ inputs.aerospike_version }}" \
            -c "${{ inputs.nodes }}" \
            -n "${{ inputs.cluster_name }}"
